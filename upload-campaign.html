<html>
<head>
	<title>Conversion Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="container">
		<div id="headerWrap">
			<div id="header">
			</div>
		</div>
		<div id="contentWrap">
			<div id="content">
				<form id="frmUpload">
					<p style="text-align: center;"><b>Create Campaign</b></p>
					<input type="text" id="name" name="name" placeholder="Enter Campaign Name" required />
					<input type="date" id="start" name="start" placeholder="Enter Start Date" required />
					<input type="date" id="end" name="end" placeholder="Enter End Date" required />
					<input type="text" id="textColor" name="textColor" placeholder="Enter Text Color" />
					<input type="text" id="headerColor" name="headerColor" placeholder="Enter Header Color" />
					<input type="text" id="headerText" name="headerText" placeholder="Enter Header Text" />
					<p>Upload CVS file for Compaign <input type="file" id="fileCSV" name="fileCSV" /></p>
					<input type="submit" id="btnSubmit" name="btnSubmit" value="Create" />
				</form>
				<h3>Preview</h3>
				<table cellpadding="8" cellspacing="1" border="1" align="center">
					<tr>
						<th>Store Name</th>
						<th>Is Module 1</th>
						<th>Is Module 2</th>
						<th>Is Module 3</th>
						<th>Is Module 4</th>
						<th>Is Module 5</th>
						<th>Is Module 6</th>
						<th>Is Module 7</th>
					</tr>
					<tr>
						<td>Name</td>
						<td>Yes</td>
						<td>Yes</td>
						<td>Yes</td>
						<td>No</td>
						<td>No</td>
						<td>Yes</td>
						<td>Yes</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="footerWrap">
			<div id="footer">
			</div>
		</div>
	</div>
</body>
</html>
